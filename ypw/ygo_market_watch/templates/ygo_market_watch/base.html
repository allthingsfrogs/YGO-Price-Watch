{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container-fluid custom-background p-0 my-0 text-white fixed-top">
    <form method="GET" action="{% url 'getUserCard' %}" class="d-flex justify-content-front">
        <input type="text" name="q" placeholder="Card Name or Print Tag" class="rounded">
      <button type="submit" class="custom-button2">Search</button>
    </form>
</div>
  {% block content %}
  {% endblock %}
</body>
</html>
